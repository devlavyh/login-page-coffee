<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Coffee</title>

  <link rel="shortcut icon" href="src/coffee-favicon.svg" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main>
    <section class="login">
      <div class="imagem">

      </div>
      <div class="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
        <form method="post" autocomplete="on">

          <div class="campo">
            <span class="material-icons">person</span>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="email">
          </div>

          <div class="campo">
            <span class="material-icons">lock</span>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password" minlength="8">
          </div>

          <button type="submit">Entrar</button>
          <a href="#">Esqueci a senha</a>

        </form>
      </div>
    </section>
  </main>
</body>
</html>
